<div id="message-window">
	<ul class="list-group" [ngClass]="{'fixed-height': messages.length > 11}">
		<li class="list-group-item" *ngFor="let message of messages" [routerLink]="[message.telephoneNumber]">
			<div class="row">
				<div class="col-xs-12 col-sm-3 col-md-3 col-lg-2">
					<i class="fa fa-user-circle" aria-hidden="true"></i>
					<span class="telephone-number">{{ message.telephoneNumber }}</span>
					<i class="fa fa-arrow-down state" aria-hidden="true"
					   [ngClass]="{'fa-arrow-down': message.state === 'received', 'fa-arrow-up': message.state === 'outgoing'}"></i>
				</div>
				<div class="col-xs-10 col-sm-8 col-md-8 col-lg-9 body-message">
					<span>{{ message.messageText }}</span>
				</div>
				<div class="col-xs-2 col-sm-1 col-lg-1 text-right date">
					<span>{{ message.date }}</span>
					<i class="fa fa-commenting pull-right chat-icon" aria-hidden="true"></i>
				</div>
			</div>
		</li>
	</ul>
</div>
